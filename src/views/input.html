<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>EPUB.js Input Example</title>

  <script src="@../../lib/jszip.js"></script>
  <script src="@../../lib/epub.js"></script>

</head>
<body>
    <select id="toc"></select>
    <div id="viewer" class="scrolled"></div>
    <div id="prev" class="arrow">‹</div>
    <div id="next" class="arrow">›</div>
    
    <script>
        var $viewer = document.getElementById("viewer");
        var $next = document.getElementById("next");
        var $prev = document.getElementById("prev");
        var currentSection;
        var currentSectionIndex = 6;
        var book = ePub("@../../book/追风筝的人.epub");
        book.loaded.navigation.then(function(toc){
            debugger
        var $select = document.getElementById("toc"),
            docfrag = document.createDocumentFragment();
        toc.forEach(function(chapter) {
            var option = document.createElement("option");
            option.textContent = chapter.label;
            option.ref = chapter.href;
            docfrag.appendChild(option);
        });
        $select.appendChild(docfrag);
        $select.onchange = function(){
            var index = $select.selectedIndex,
                url = $select.options[index].ref;
            display(url);
            return false;
        };
        book.opened.then(function(){
            display(currentSectionIndex);
        });
        $next.addEventListener("click", function(){
            var displayed = display(currentSectionIndex+1);
            if(displayed) currentSectionIndex++;
        }, false);
        $prev.addEventListener("click", function(){
            var displayed = display(currentSectionIndex-1);
            if(displayed) currentSectionIndex--;
        }, false);
        function display(item){
            var section = book.spine.get(item);
            if(section) {
            currentSection = section;
            section.render().then(function(html){
                // $viewer.srcdoc = html;
                $viewer.innerHTML = html;
            });
            }
            return section;
        }
        });
    </script>
    
    </body>
</html>
